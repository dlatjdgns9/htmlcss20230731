<!DOCTYPE html>
<html lang="ko">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //생성자 함수
    function Picture(image, title, artist, year) {
      this.image = image;this.title = title;this.artist=artist;this.year=year;
    }
    // 프로토타입이란 자바스크립트에서 내장된 객체 또는 사용자가 필요에 따라 만든 객체등
    // 모든 객체 안에는 객체의 속성과 기능이 설계되어 있는데 이러한 내부 구조도를 프로토타입라고 함
    // 프로토타입을 사용하는 목적: javascript에는 클래스라는 개념이 없다. 
    // 그래서 기존의 객체를 복사하여(cloning) 새로운객체를 생성하는 프로토타입의 기반의 언어
    // 프로토타입은 객체를 확장하고 객체 지향적인 프로그래밍을 할 수 있게 해준다.

    //프로토타입 art()메소드를 동적으로 추가
    Picture.prototype.art = function () {
      document.write('<dl><dt>', this.artist, '</dt><dd><img src="', this.image, '"></dd><dd>', this.title, '</dd></dl>');
    }
    //프로토타입 artYear() 메소드를 동적으로 추가
    Picture.prototype.artYear = function () {
      document.write('<p><span>', this.title, ': </span> <span>', this.year, '</span></p>');
    }
    var pictures = [
      new Picture('/images/pic01.jpg', '에펠탑의 신랑신분', '마르크 샤갈', 2000),
      new Picture('/images/pic02.jpg', '절규', '뭉크', 2001),
      new Picture('/images/pic03.jpg', '모나리자', '레오나르도 다빈치', 2002),
      new Picture('/images/pic04.jpg', '고양이', '앙리마티즈', 2003),
    ];

    for (let i = 0; i < pictures.length; i++) {
      const element = pictures[i];
      element.art();
    }
    for (let i = 0; i < pictures.length; i++) {
      const element = pictures[i];
      element.artYear();
    }
  </script>
</head>

<body>

</body>
</html>
