<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let idx = 0
        let tot = 0
        while(idx++ <10){
            tot += idx
        }
        console.log('${}');

        while(true){
            let input = prompt("손의 앞면(0), 손의 뒷면(1)중에 입력하세요. 중단은 (q)")
            if(input.toLowerCase()=='q'){
                console.log("게임을 마칩니다.");
                break;
            }
            let rand = Math.floor(Math.random()*2)
            console.log(`$(input) : $(rand)`);
            try {
                if(input = checkMonthParseInt(input) == rand){
                console.log("같아요");
            }else{
                console.log("달라요");
            }
            } catch (error) {
                if(error == "NotNumberRange") console.log("0~1 입력바랍니다.");
                else if(error == "NotNumberFormat") console.log("숫자 입력바랍니다.");
                continue
            }
           

        }
        function checkMonthParseInt(input) {
            let month
            if(isNaN(input)){
                throw "NotNumberFormat"
            } else{
                month = parseInt(input)
                if(!(month >= 0 && month < 2)){
                    throw "NotNumberRange"
                }
            }
            return month
            
        }
    </script>
