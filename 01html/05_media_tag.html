<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        video {
            width: 1800px;
        }
    </style>
</head>
<body>
    <h1>Media tag</h1>
    <audio controls loop autoplay>
        <source src="/media/Kalimba.ogg" type="audio/ogg">
        <source src="/media/Kalimba.mp3" type="audio/ogg">
    </audio>
    <video controls poster="/images/sunset.jpg">
        <source src="/media/Wildlife.mp4" type="video/mp4">
        <source src="/media/Wildlife.webm" type="video/mp4">
    </video>
</body>
</html>
