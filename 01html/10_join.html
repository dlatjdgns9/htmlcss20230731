<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <style>
        fieldset{width: 600px;}.fixwidth{display: inline-block; width: 100px;}
    </style>
</head>
<body>
    <h1>회원 가입 페이지</h1><hr>
    <a href="/01html/08_form_tag_get.html">뒤로가기</a>
    <br><br>

<form id = "form" name ="form">
    <fieldset>
        <legend>회원가입</legend>
        <label for="id"><span class="fixwidth">새로운 ID</span></label><input type="text" name="id" id="id" placeholder="ID">
        <input type="button" value="중복확인" id="distinct" name="distinct"><br>
        <label for="pw"><span class="fixwidth">새로운 PW</span></label><input type="text" name="pw" id="pw" placeholder="Password"><br><br>
        <label for="name"><span class="fixwidth">이름</span></label><input type="text" name="name" id="name" placeholder="이름"><br>

        <label for="email"><span class="fixwidth">이메일</span></label><input type="text" name="email" id="email" placeholder="이메일">
        @ 
        <select name="site" id="site">
            <option value="">선택</option>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="nate.com">nate.com</option>
            <option value="daum.net">daum.net</option>
        </select><br>
        
        <label for="tel"><span class="fixwidth">전화번호</span></label>
        <select name="tel1" id="tel1">
            <option value="">선택</option>
            <option value="010">010</option>
            <option value="011">011</option>
        </select>-<input type="text" id="tel2" size="4" maxlength="4">-<input type="text"  id="tel3" size="4" maxlength="4"><br>
        <input type="hidden" name="tel" id="tel">
        
        <label for="gender"><span class="fixwidth">성별</span></label>
        <label for="rb1"><span class="fixwidth2">남자</span></label>
        <input type="radio" name="gender" id="rb1" value="남자" checked>
        <label for="rb2"><span class="fixwidth2">여자</span></label>
        <input type="radio" name="gender" id="rb2" value="여자"><br><br>

        <div>
            <button type="submit" id="join">가입하기</button>
            <button type="reset">취소</button>
        </div>
    </fieldset>
</form>

    <script>
        document.querySelector("#join").onclick = function (e){
        e.preventDefault();
        document.querySelector("#id").value;
        document.querySelector("#pw").value;
        document.querySelector("#name").value;
        document.querySelector("#email").value + "@" + document.querySelector("#site").value;
        document.querySelector("#tel").value = document.querySelector("#tel1").value + document.querySelector("#tel2").value + document.querySelector("#tel3").value;
        document.querySelector("#form").submit();
    }
    </script>
</body>
</html>
