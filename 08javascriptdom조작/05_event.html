<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            document.querySelector("button").onclick = e => {
                e.stopPropagation() // 다른 이벤트로 전이를 멈춤.


                // 1,2,3 중에 선택해서 사용 가능 
                e.preventDefault() //1) submit이벤트를 멈추고 사용자 코드로 진행가능
                // return false  //2) 아래코드는 진행안되지만 전파는 된다.
                // return   //3) 아래 코드는 진행 안됨, 전파는 됨, submit은 그대로 진행

                // 아래 코드 
                alert("코드가 찍히나요?");
                // document.frm.submit()
            }
            document.querySelector("a").onclick = e => {
                e.preventDefault()
                alert("a tag 를 클릭하셨습니다.")
            }
        }
    </script>
</head>
<body>
    <form name="frm" action="06_event_onclick.html">
        <a href="#">a tag
            <button type="submit">전송</button>
        </a>
    </form>
</body>
</html>
