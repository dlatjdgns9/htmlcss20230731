<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/common.js"></script>
    <script>
        window.onload = () => {
            var clock = document.querySelector('#clock')
            setInterval(() => {
                clock.textContent = toDayTime()
                
            }, 1000)
            var image = document.querySelector('#image')
            image.src = image.dataset.url + "/300X200";
            image.setAttribute('src', image.getAttribute('data-url') + "/300X200")

            image.alt = "엑박 방지";
            image.setAttribute('alt', '엑박 방지')

        
        }
    </script>
</head>
<body>
    <h1 id="clock"></h1>
    <img id="image" data-url="https://via.placeholder.com">
</body>
</html>
