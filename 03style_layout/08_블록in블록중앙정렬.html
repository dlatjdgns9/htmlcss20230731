<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {padding: 0; margin: 0;}
    #container {min-height: 100;width: 100%;}
    #box {
      border: 1px solid black; width: 500px;height: 250px;
      position: absolute; top: 50%; left: 50%;
      margin-left: -250px;margin-top: -125px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box">
	  <!-- 블록안의 요소가 inline, inline-block일 경우는 text-align 적용 가능 -->
      <h1>요소의 중앙 배치 top, left 등을 이용</h1>
    </div>
  </div>
</body>
</html>
