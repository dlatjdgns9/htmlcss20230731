<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {padding: 0;margin: 0;}
    body {
      background: rgb(228, 228, 228);
      width: 800px;margin: 0 auto;
    }
    #container {
      /* vh(viewport height): 현재 실행중인 스크린 크기에 맞춰 상대적 크기를 반환 */
      width: 100%; min-height: 100vh; background: white;
    }
    h1 {text-shadow: 2px 2px 2px #a3a3a3;text-align: center;
      padding: 30px 0 20px 0;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>중앙정렬 레이아웃</h1>
  </div>
</body>

</html>
