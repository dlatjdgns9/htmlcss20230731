<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body>div {
      width: 500px; height: 300px;border: 3px solid black;overflow: hidden;position: relative;
    }
    div>div {width: 100px;height: 100px; position: absolute;border-radius: 50px;}
    div>div:nth-child(1) {background-color: red;top:20px;left:20px;}
    div>div:nth-child(2) {background-color: green;top:20px;right:20px;}
    div>div:nth-child(3) {background-color: yellow;bottom:20px;left:20px;}
    div>div:nth-child(4) {background-color: blue;bottom:20px;right:20px;}
  </style>
</head>
<body>
  <h1>Dummy Text</h1>
  <div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <h1>Dummy Text</h1>
</body>
</html>
