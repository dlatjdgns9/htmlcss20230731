<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {padding: 0;margin: 0;}

    #container {
      min-height: 100vh;
      width: 100%; background: pink;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #box {border: 1px solid black;width: 500px;height: 250px;}
    h1 {width: 200px; text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
  </style>
</head>

<body>
  <div id="container">
    <div id="box">
      <h1>요소의 중앙 배치 flex 이용</h1>
    </div>
  </div>
</body>

</html>
