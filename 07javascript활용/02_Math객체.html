<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // abs(), ceil(), floor(), round(), pow(), sqrt()
    let orig = [1, 2, 3, 4, 5, 6, 7, 8]
    console.log('최대: ' + Math.max(...orig));
    console.log('최소: ' + Math.min(...orig));
    console.log('합계: ' + orig.reduce((hap, item, index) => {
      return hap + item;
    }, 0));
    console.log('평균: ' + orig.reduce((hap, item, index) => {
      return hap + item;
    }, 0) / orig.length);

    console.log("제곱: " + Math.pow(4));
    console.log("제곱근: " + Math.sqrt(4));
    console.log(round2(3.141592, 2));
    

    //소수 자릿수 반올림
    function round2(a,b) {
        // 3.141592, 2 => 3.1  소수둘째자리 반올림 3.1
        return (Math.floor( Math.round(a* Math.pow(10,b-1))))/Math.pow(10,b-1)

    }

    let lotto = new Set();
    while (lotto.length <= 6) {
      lotto.add(Math.floor(Math.random()*45)+1)
    }
    const tmp = Array.from(lotto)
    console.log(Array.from(lotto)); //1) Set객체를 배열로 변경
    console.log(Array.isArray(tmp));
    console.log(tmp.sort());

    const tmp2 = [...lotto] //2) Set객체를 배열로 변경
    console.log(tmp2.sort());

    const tmp3 = lotto.forEach(el => tmp3.push(el)) //3) forEach를 이용해서 set을 배열로 


    const ascendant = function (a, b) {
        if(a>b) return 1
        if(a<b) return -1
        if(a==b) return 0
        
    }
    console.log(tmp.sort(ascendant));
    console.log(tmp2.sort(ascendant));

  </script>
