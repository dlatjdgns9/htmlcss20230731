<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var today = new Date();
    console.log(today.getFullYear());
    console.log(today.getMonth()+1);  // 0~11 월 반환
    console.log(today.getDate());
    console.log(today.getDay()); // 0(일)~6(토)
    console.log( "일월화수목금토".split('')[today.getDay()] );
    console.log(today.getHours()); // 0~23
    console.log(today.getMinutes()); // 0~59
    console.log(today.getSeconds()); // 0~59
    console.log(getYMD(today));

    //날짜 지정
    var day1 = new Date("2023?08/01");  // "2023/08/01", "2023-08-01", "2023 08 01", "2023?08?01", "August 11, 2023"
    console.log(getYMD(day1));

    function getYMD(date, sep) {
      sep = sep==undefined?'-':sep;
      function twoDigit(params) {
        return params<10?"0"+params:params;
      }
      return date.getFullYear()+sep+twoDigit(date.getMonth()+1)+sep+twoDigit(date.getDate());
    }


  </script>
</head>
