<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function () {
      console.log("Hello".charAt(0));
      console.log("Hello".charCodeAt(0));
      console.log("Hello".codePointAt(0));
      console.log("Hello".indexOf('l'));
      console.log("Hello".lastIndexOf('l'));
      console.log("Hello".startsWith('H'));
      console.log("Hello".endsWith('o'));
      console.log("Hello".concat(' World'));
      console.log(String.fromCharCode(189, 43, 190, 61));  //UTF-16코드 유닛의 시퀀스로부터 문자열 생성.
      console.log(String.fromCodePoint(189, 43, 190, 61));  //UTF-16코드 유닛의 시퀀스로부터 문자열 생성.
      console.log("Boys be Ambitious".split(' '));
      console.log("Boys be Ambitious".toLowerCase());
      console.log("Boys be Ambitious".toUpperCase());
      console.log("       foo and honey    ".trimRight());
      document.querySelector('body').innerHTML += (`X${"2".sup()}<br>`);
      document.querySelector('body').innerHTML += (`H${"2".sub()}O<br>`);
      console.log('Hello'.substring(0,4));
      console.log('Hello'.substring(1));
      console.log('Hello'.replace('ll', 'rr'));
      console.log('Hello'.search('ll')); // 2
      console.log('Hello'.includes('ll'));  // true

    }  


  </script>
</head>

<body>

</body>

</html>
