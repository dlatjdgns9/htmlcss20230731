<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{background-color: aqua; cursor: pointer;}
        div:active{background-color: aquamarine; color: white;}
        div {text-align: center; textdisplay: inline-block; width: 300px; height: 100px; border: 1px solid black;}
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
    <p>hover는 마우스가 올라갈 때, active는 이벤트가 발생</p>
    <div>반응 선택자</div>
</body>
</html>
