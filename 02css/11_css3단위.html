<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS3 단위</h1>
    <p>%, em, cm, mm, inch, px, pt 등</p>
    <h3>글자 단위</h3>
    <span><b>[ 글자의 물리적 크기 ]</b></span><br>
    <span style="font-size: 12pt;">글자의 크기12pt</span><br>
    <span style="font-size: 16px;">글자의 크기16px</span><br><br>

    <span><b>[ 글자의 비례적 크기 => 비례적인 균형을 추구 ]</b></span><br>
    <span style="font-size: 1.0em;">글자의 크기1.0em</span><br>
    <span style="font-size: 100%;">글자의 크기100%</span><br><br>
    
    <span><b>[ 색상 단위 ]</b></span><br>
    <div style="width: 200px; height: 30px; background-color: greenyellow;"></div>
    <div style="width: 200px; height: 30px; background-color: rgb(0, 47, 25);"></div>
    <div style="width: 200px; height: 30px; background-color: rgba(231, 16, 12, 0.7);"></div>
    <div style="width: 200px; height: 30px; background-color: #0000ff;"></div>
    <div style="width: 200px; height: 30px; background-color: #00f;"></div><br>

    <span><b>[ URL 단위 ]</b></span>
    <div style="width: 200px; height: 200px; background-image: url(/images/sunset.jpg); 
    background-size: cover;"></div>
</body>
</html>
