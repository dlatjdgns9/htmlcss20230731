<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:checked + label {color: blue;}
    </style>
</head>
<body>
    <h1>동위 선택자</h1>
    <p>같은 레벨에서도 뒤에 나오는 태그를 선택</p>
    <p> ~ : 선택지의 뒤에 있는 모두를 선택</p>
    <p> + : 선택지의 바로 뒤에 있는 모두를 선택</p>
    <input type="radio" name="choice" id="on">
    <label for="on">On</label>
    <input type="radio" name="choice" id="off">
    <label for="off">Off</label>

</body>
</html
